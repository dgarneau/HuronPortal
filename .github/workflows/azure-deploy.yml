name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        rm -rf node_modules .next
        npm ci

    - name: Build Next.js app
      run: |
        rm -rf .next
        npm run build
      env:
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
        COSMOS_DATABASE: ${{ secrets.COSMOS_DATABASE }}
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

    - name: Create deployment package
      run: |
        rm -rf deploy
        mkdir -p deploy/.next/static
        cp -R .next/standalone/* deploy/
        cp -R .next/static/* deploy/.next/static/
        if [ -d public ]; then cp -R public deploy/public; fi
        cp web.config deploy/
        cp package.json deploy/
        cp ecosystem.config.js deploy/
        cp server.js deploy/
        
        # Ensure bcryptjs is present in deployment
        if [ ! -d deploy/node_modules/bcryptjs ]; then
          echo "WARNING: bcryptjs not found in standalone build, copying manually..."
          mkdir -p deploy/node_modules
          cp -R node_modules/bcryptjs deploy/node_modules/
          echo "bcryptjs copied successfully"
        else
          echo "✓ bcryptjs found in standalone build"
        fi
        
        echo "========================================="
        echo "Deployment package structure:"
        ls -la deploy/
        echo "========================================="
        echo "Static files:"
        ls -la deploy/.next/static/ || true
        echo "========================================="
        echo "Checking for bcryptjs in node_modules:"
        if [ -d deploy/node_modules/bcryptjs ]; then
          echo "✓ bcryptjs directory exists"
          ls -la deploy/node_modules/bcryptjs/
        else
          echo "✗ bcryptjs directory NOT FOUND"
        fi
        echo "========================================="
        echo "All node_modules packages:"
        ls -la deploy/node_modules/ | head -20
        echo "========================================="

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'huronportal-app'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
